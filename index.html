<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>babygotheart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ff7f32, #f05424 55%, #b03a2e 100%);
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;  /* Ensure full height for mobile */
      overflow: hidden;
    }

    .container {
      padding: 30px;
      animation: fadeIn 1.5s ease-out;
      width: 90%;  /* Responsive container width */
      max-width: 100%;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);  /* Scales the font based on screen size */
      font-weight: 900;
      margin: 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
      word-wrap: break-word;  /* Prevents overflow of long words */
    }

    .power-line {
      margin-top: 25px;
      font-size: 1.3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0.95;
    }

    .coming {
      margin-top: 40px;
      font-size: 1.1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.85;
      font-weight: 800;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Query for Mobile (below 600px) */
    @media (max-width: 600px) {
      h1 {
        font-size: 4rem;  /* Smaller font size for mobile screens */
        margin: 10px;
      }

      .container {
        padding: 15px;  /* Less padding on mobile */
      }

      .power-line, .coming {
        font-size: 1rem;  /* Adjust font size for readability */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>babygotheart</h1>
    <div class="power-line">
      "The flower that blooms in adversity is the rarest and most beautiful of all." (Mulan, 1998)
    </div>
    <div class="coming">
      Coming soon
    </div>
  </div>
</body>
</html>
